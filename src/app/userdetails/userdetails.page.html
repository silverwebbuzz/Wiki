<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" mode="ios" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="UserDetail">
      {{UserDetail.firstname | titlecase}} {{UserDetail.lastname | titlecase}}
    </ion-title>
    <ion-buttons *ngIf="userResumes.length > 0" slot="end" (click)="uploadResume()">
      <ion-button>
        <ion-icon name="add" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="isLoaded; else elseTemplate">
    <div *ngIf="userResumes.length > 0">
      <ion-list>
        <ion-item *ngFor="let resume of userResumes" lines="full" mode="md" (click)="previewResume(resume)">
          <ion-label>
            <h2>{{resume.firstname | titlecase}} {{resume.lastname | titlecase}}</h2>
            <p>{{resume.email}}</p>
          </ion-label>
          <ion-icon name="arrow-dropright" mode="ios" color="dark" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="userResumes.length == 0" class="middle">
      <ion-button expand="full" color="dark" (click)="uploadResume()" class="upload-resume">UPLOAD RESUME</ion-button>
    </div>
  </ng-container>

  <ng-template #elseTemplate>
    <ion-spinner name="crescent"></ion-spinner>
  </ng-template>

</ion-content>
